spring:
  application:
    name: springconfig-client
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      uri: http://localhost:8888

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

# Valor padrão local que pode ser sobrescrito pelo Config Server
sample:
  message: "Valor padrão local - aplicacao rodando"

